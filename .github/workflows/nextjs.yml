name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: csa/package-lock.json

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            csa/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('csa/package-lock.json') }}-${{ hashFiles('csa/**/*.[jt]s', 'csa/**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('csa/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci
        working-directory: csa

      - name: Build (export static site)
        run: npm run build:export
        working-directory: csa

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: csa/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
